<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>FD Bank</title>
	</head>
	<body>
		<nav>
			<p class="welcome">Welcome to FD Bank</p>
			<img src="imgs/logo.png" alt="logo" class="logo" />
			<form class="login_form">
				<input type="text" placeholder="username" class="input login_user" />
				<input
					type="password"
					placeholder="password"
					maxlength="4"
					class="input login_psw"
				/>
				<button class="login_btn">Login</button>
			</form>
		</nav>
		<main class="main">
			<div class="credit">
				<!-- credit info -->
				<div>
					<p class="credit_label">Your Credit</p>
					<p class="credit_date">As of <span class="date">12/07/2023</span></p>
				</div>
				<p class="credit_value">0000$</p>
			</div>
			<!-- transactions -->
			<div class="transactions">
				<div class="transactions_row">
					<div class="transactions_type transactions_type_deposit">
						2 deposit
					</div>
					<div class="transactions_date">4 days ago</div>
					<div class="transactions_value">4 000$</div>
				</div>
				<div class="transactions_row">
					<div class="transactions_type transactions_type_withdrawal">
						1 withdrawal
					</div>
					<div class="transactions_date">22/03/2021</div>
					<div class="transactions_value">-378$</div>
				</div>
			</div>
			<!-- summary -->
			<div class="summary">
				<p class="summary_label">In</p>
				<p class="summary_value summary_value_in">0000$</p>
				<p class="summary_label">Out</p>
				<p class="summary_value summary_value_out">0000$</p>
				<p class="summary_label">Interest</p>
				<p class="summary_value summary_value_interest">0000$</p>
				<button class="btn_sort">SORT&downarrow;&uparrow;</button>
			</div>
			<!-- OPERATION: TRANSFERS -->
			<div class="operation operation_transfer">
				<h2>Transfer money</h2>
				<form class="form form_transfer">
					<input type="text" class="form_input form_input_to" />
					<input type="number" class="form_input form_input_amount" />
					<button class="form_btn form_btn_transfer">&rarr;</button>
					<label class="form_label">Transfer to</label>
					<label class="form_label">Amount</label>
				</form>
			</div>
			<!-- OPERATION: LOAN -->
			<div class="operation operation_loan">
				<h2>Request loan</h2>
				<form class="form form_loan">
					<input type="number" class="form_input form_input_loan-amount" />
					<button class="form_btn form_btn_loan">&rarr;</button>
					<label class="form_label form_label_loan">Amount</label>
				</form>
			</div>

			<!-- OPERATION: CLOSE -->
			<div class="operation operation_close">
				<h2>Close account</h2>
				<form class="form form_close">
					<input type="text" class="form_input form_input_user" />
					<input
						type="password"
						maxlength="6"
						class="form_input form_input_pin"
					/>
					<button class="form_btn form_btn_close">&rarr;</button>
					<label class="form_label">Confirm user</label>
					<label class="form_label">Confirm PIN</label>
				</form>
			</div>

			<!-- LOGOUT TIMER -->
			<p class="logout_timer">
				You will be logged out in <span class="timer">05:00</span>
			</p>
		</main>
		<script src="script.js"></script>
	</body>
</html>
